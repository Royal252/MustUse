<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.NoOne Payloads</title>
    <style>
        body {

        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);

        .payload-box {

            margin-top: 10px;
            white-space: pre-wrap;

            text-align: left;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 5px;
            background: #222;
            color: #00ff00;

</head>
